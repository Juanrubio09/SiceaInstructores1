<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image"></div> 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="redirectToTab('tab2')">
          <ion-card-header>
            <ion-icon aria-hidden="true" name="library-outline"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Clases</ion-label>
          </ion-card-content>
        </ion-card>
      
        <ion-card (click)="redirectToTab('tab3')">
          <ion-card-header>
            <ion-icon aria-hidden="true" name="speedometer-outline"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Asistencia</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="redirectToTab('tab5')">
          <ion-card-header>
            <ion-icon aria-hidden="true" name="mail-unread-outline"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <ion-label>notificaciones</ion-label>
          </ion-card-content>
        </ion-card>
      
        <ion-card (click)="redirectToTab('tab4')">
          <ion-card-header>
            <ion-icon aria-hidden="true" name="color-wand-outline"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <ion-label>PQR</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
